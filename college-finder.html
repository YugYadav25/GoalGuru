<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Finder -  GoalGuru</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
     <link rel="shortcut icon" href="assets/goal_guru.jpg" type="image/x-icon">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-compass"></i>
            <h1> GoalGuru</h1>
        </div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="12th-dashboard.html">Dashboard</a>
            <a href="resource-hub.html">Resources</a>
            <button class="btn btn-outline" onclick="logout()">Logout</button>
        </div>
    </nav>
    <div class="container">

        <!-- College Finder Header -->
        <section class="college-finder-header">
            <div class="section-header">
                <h1>College Finder</h1>
                <p>Discover colleges that match your preferences, budget, and career goals</p>
            </div>
        </section>

<section class="resource-category" id="college-finder">
  <h2><i class="fas fa-university"></i> College Finder</h2>
  <div class="finder-controls">
    <div class="finder-row">
      <select id="collegeStreamSelect" class="input"><option value="All Streams">All Streams</option></select>
      <select id="collegeLocationSelect" class="input"><option value="All Locations">All Locations</option></select>
      <select id="collegeTypeSelect" class="input">
        <option value="All Types">All Types</option>
        <option value="Government">Government</option>
        <option value="Private">Private</option>
      </select>
      <input id="collegeMinRating" class="input" type="number" step="0.1" min="0" max="5" placeholder="Min Rating">
      <input id="collegeMaxFees" class="input" type="number" min="0" placeholder="Max Annual Fees (â‚¹)">
      <button id="findCollegesBtn" class="btn btn-primary">
        <i class="fas fa-search"></i> Find Colleges
      </button>
    </div>
  </div>
  <div id="collegeStatus" class="status-text"></div>
  <div id="collegeResults" class="college-list"></div>
</section>





    <style>
        .college-finder-header {
            padding: 2rem 0;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .college-filters {
            background: var(--background-white);
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            box-shadow: var(--shadow-light);
        }

        .filter-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            align-items: end;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .filter-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .results-count {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .sort-options {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .college-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .college-card {
            background: var(--background-white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
        }

        .college-card:hover {
            box-shadow: var(--shadow-medium);
        }

        .college-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .college-header h3 {
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .college-location {
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .college-tags {
            display: flex;
            gap: 0.5rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .tag-government { background: #e3f2fd; color: #1976d2; }
        .tag-private { background: #fce4ec; color: #c2185b; }
        .tag-deemed { background: #f3e5f5; color: #7b1fa2; }
        .tag-engineering { background: #e8f5e8; color: #2e7d32; }
        .tag-medical { background: #fff3e0; color: #f57c00; }
        .tag-commerce { background: #e1f5fe; color: #0277bd; }
        .tag-arts { background: #f9fbe7; color: #689f38; }

        .college-rating {
            text-align: center;
        }

        .rating-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .rating-stars {
            color: #ffc107;
            font-size: 0.9rem;
        }

        .college-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
            padding: 1rem;
            background: var(--background-light);
            border-radius: var(--border-radius);
        }

        .detail-item {
            font-size: 0.9rem;
        }

        .college-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .college-header {
                flex-direction: column;
                gap: 1rem;
            }

            .filter-container {
                grid-template-columns: 1fr;
            }

            .results-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .college-actions {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
